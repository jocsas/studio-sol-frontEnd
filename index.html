<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/led.css">
    <title>Studio Sol Front-End Test</title>
</head>
<body>
    <div class="container">
        <div class="wrapperTitle">
            <h1>Qual é o número?</h1>
            <hr/>
        </div>
        <!--Molde de digíto separado por segmentos para ser usado na construção do número-->
        <svg width="0" height="0" viewBox="0 0 0 0" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <g id="seg-a">
                    <path d="M12.7895 10.9829H42.6233L52.945 1.18105C51.9896 0.442602 50.7944 8.58307e-06 49.495 8.58307e-06H5.65672C4.36523 8.58307e-06 3.17945 0.436294 2.2272 1.16449L12.7895 10.9829Z" />
                </g>
                <g id="seg-b">
                    <path d="M43.4178 12.0558V42.572L52.0614 49.05C53.8941 48.1143 55.1509 46.213 55.1509 44.0142V5.65594C55.1509 4.31001 54.6791 3.07689 53.8957 2.10649L43.4178 12.0558Z" />
                </g>
                <g id="seg-c">
                    <path d="M43.4178 87.9345V57.4183L52.0614 50.9403C53.8941 51.8768 55.1509 53.7773 55.1509 55.9761V94.3344C55.1509 95.6795 54.6791 96.9126 53.8957 97.8846L43.4178 87.9345Z" />
                </g>
                <g id="seg-d">
                    <path d="M12.7895 89.0075H42.6233L52.945 98.81C51.9896 99.5469 50.7944 99.9911 49.495 99.9911H5.65672C4.36523 99.9911 3.17945 99.5532 2.2272 98.825L12.7895 89.0075Z" />
                </g>
                <g id="seg-e">
                    <path d="M1.27099 97.9044C0.477317 96.9308 0 95.689 0 94.3344V55.9761C0 53.7774 1.25678 51.8768 3.08948 50.9403L11.7331 57.4183V88.1799L1.27099 97.9044Z" />
                </g>
                <g id="seg-f">
                    <path d="M1.27099 2.08519C0.477317 3.05953 0 4.30211 0 5.65594V44.0142C0 46.213 1.25678 48.1143 3.08948 49.05L11.7331 42.572V11.8105L1.27099 2.08519Z" />
                </g>
                <g id="seg-g">
                    <path d="M42.5475 43.9937H12.6033L4.62869 49.8721L12.6033 55.7513H24.0201H31.1308H42.5475L50.5221 49.8721L42.5475 43.9937Z"/>
                </g>
            </defs>
        </svg>
        <!-- Fim do comentário-->
        <div class="wrapperResult">
            <span class="resultText"></span>
            <!-- PRIMEIRO DÍGITO-->
            <div class="wrapperDigits">
                <svg id="digit-1" width="56" height="100" viewBox="0 0 56 100">
                    <use xlink:href="#seg-a" class="segment a"></use>
                    <use xlink:href="#seg-b" class="segment b"></use>
                    <use xlink:href="#seg-c" class="segment c"></use>
                    <use xlink:href="#seg-d" class="segment d" ></use>
                    <use xlink:href="#seg-e" class="segment e" ></use>
                    <use xlink:href="#seg-f" class="segment f" ></use>
                    <use xlink:href="#seg-g" class="segment g" ></use>
                </svg>
                <!--SEGUNDO DÍGITO-->
                <svg id="digit-2" width="56" height="100" viewBox="0 0 56 100">
                    <use xlink:href="#seg-a " class="segment a"></use>
                    <use xlink:href="#seg-b" class="segment b"></use>
                    <use xlink:href="#seg-c" class="segment c"></use>
                    <use xlink:href="#seg-d" class="segment d" ></use>
                    <use xlink:href="#seg-e" class="segment e" ></use>
                    <use xlink:href="#seg-f" class="segment f" ></use>
                    <use xlink:href="#seg-g" class="segment g" ></use>
                </svg>
                <!--TERCEIRO DÍGITO-->
                <svg id="digit-3" width="56" height="100" viewBox="0 0 56 100">
                    <use xlink:href="#seg-a " class="segment a"></use>
                    <use xlink:href="#seg-b" class="segment b"></use>
                    <use xlink:href="#seg-c" class="segment c"></use>
                    <use xlink:href="#seg-d" class="segment d" ></use>
                    <use xlink:href="#seg-e" class="segment e" ></use>
                    <use xlink:href="#seg-f" class="segment f" ></use>
                    <use xlink:href="#seg-g" class="segment g" ></use>
                </svg>
            </div>
        </div>
        <button class="newGameButton" >
            <img class="refreshIcon" src="assets/images/refresh.svg"/>Nova partida
        </button>   
        <form id="formGuess" action="#" method="post">
            <input 
                autofocus
                class="inputGuess" 
                type="number" 
                maxlength="3" 
                placeholder="Digite o palpite"
                min="0"
                max="300"
            >
            <button class="buttonSubmit"  type="submit">Enviar</button>
        </form>
    </div>
    <script type="module" src="assets/js/index.js"></script>
</body>
</html>
